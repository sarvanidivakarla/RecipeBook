<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/60c69dd5d9.js" crossorigin="anonymous"></script>
    <title>RecipePortal</title>
</head>
<body>
    <header>
        <div>
        <h1>Online Recipe Portal</h1>
        </div>
        <div>
        <form>
            <input type="text" placeholder="Search for Recipe" class="searchBox">
            <button type="submit" class="searchBtn">Search</button>
        </form>
        </div>
    </header>
    <hr>
    <!-- Responsive code -->
    <main>
        <section>
            <div class="recipeContainer">
                <h1>View your favourite recipes here</h1>
            </div>
            <div class="recipeDetails">
                <div class="recipeDetailsContent"></div>
                <br>
                <button type="button" class="recipeCloseBtn">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
